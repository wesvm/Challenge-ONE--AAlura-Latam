<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge G4 - ONE</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/alura-icon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="input-container">
            <div class="img-alura">
                <img src="./assets/imgs/logo-alura.png" alt="logo-alura" style="margin: 15px;">
            </div>
            <div class="form-container">
                <form id="form" action="">
                    <div class="form-group-text">
                        <div class="input-text">
                            <textarea id="txt" class="txt-area" placeholder="Ingrese su texto aqui:" cols="53"
                                rows="10"></textarea>
                        </div>
                        <div class="adca-text" id="info">
                            <span class="material-symbols-outlined">
                                info
                            </span>
                            <p>Solo letras minúsculas y sin acentos</p>
                        </div>
                    </div>

                    <div class="input-button">
                        <button class="ipt-btn" type="submit" id="encrypt" value="encrypt">Encriptar</button>
                        <button class="ipt-btn" type="submit" id="decrypt" value="decrypt">Desencriptar</button>
                    </div>
                </form>
            </div>

        </div>

        <div class="text-container">
            <div class="card-text">
                <div class="img-area" id="img-area" style="display:block;">
                    <div class="img-inicio">
                        <div class="img-person">
                            <img src="./assets/imgs/person-image.png" alt="person-image">
                        </div>
                        <div class="img-text">
                            <h3>Ningún mensaje fue encontrado</h3>
                            <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                        </div>
                    </div>
                </div>

                <div class="output-area">
                    <textarea disabled class="txt-area" placeholder="Escribe algo para encriptar" id="enc" cols="27"
                        rows="10" style="display:none;"></textarea>
                    <textarea disabled class="txt-area" placeholder="Escribe algo para desencriptar" id="dsc" cols="27"
                        rows="10" style="display:none;"></textarea>

                    <button class="ipt-btn" id="copy-text" style="display: none;">
                        <div class="dsp-f">
                            <span class="material-symbols-outlined" style="font-size: 1.2em; margin-right: 5px;">
                                content_copy
                            </span>
                            <p>Copiar</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./assets/js/main.js"></script>
<script type="module" src="./assets/js/buttons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard-polyfill/2.8.6/clipboard-polyfill.js"></script>

</html>
